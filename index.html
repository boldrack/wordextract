<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Extractor App</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>
  <header>
    <p>Word Extractor</p>
  </header>
  
  <div class="container">
    <div class="input-container">
      <textarea class="input" name="" id="" cols="30" rows="10"></textarea>
      <div class="extra-chars">
        <span>specify additional characters to strip out or delimit with, separated by comma (optional)</span>
        <input type="text" class="extra-chars-input" placeholder="Enter characters e.g /,qua,nil">
      </div>
      <button class="btn extract">Extract</button>
    </div>
    <img class="fast-forward" src="images/fast-forward.png" />
    <div class="output-container">
      <textarea class="output" name="" id="" cols="30" rows="10"></textarea>
      <button class="btn copy">Copy</button>
    </div>
  </div>

  <footer>copyright 2022 @ Phillipe</footer>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
